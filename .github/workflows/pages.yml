name: Deploy Docs

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload docs
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

    - name: Deploy
      uses: actions/deploy-pages@v4
