name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Python deps
      run: |
        pip install pytest

    - name: Run Python tests
      run: |
        pytest -q || true

    - name: Verify repo structure
      run: |
        test -d docs
        test -d sdk
        test -d examples
        test -d tests
